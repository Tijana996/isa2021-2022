<mat-toolbar class="md-medium-tall" color="primary" style="margin: 2em auto; background-color: transparent;" *ngIf = "klijent">
    <mat-toolbar-row>
        <button mat-raised-button color="accent" [routerLink]="'/rezervacije'"> Rezervacije </button>
        <button mat-raised-button color="accent" [routerLink]="'/brzerezervacije'"> Brze rezervacije </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <router-outlet></router-outlet>
  
  <br><br>
  <input matInput type="text" placeholder="Filter" (input)="onSearchChange($event.target.value)"/>
  <br>
  
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <mat-label>Datum od</mat-label>
      <mat-form-field  appearance="fill" color="accent">
        <input matInput 
          type="date"
          id="dateod"
          class="form-control"
          ngModel
          name="dateod"
          (input)="setDatum($event.target.value)"
        />
      </mat-form-field><br>
      <mat-label>Datum do</mat-label>
      <mat-form-field  appearance="fill" color="accent">
          <input matInput 
            type="date"
            id="datedo"
            class="form-control"
            ngModel
            name="datedo"
          />
        </mat-form-field><br>
        <mat-label>Lokacija</mat-label>
      <mat-form-field appearance="fill" color="accent">
        <input matInput
          type="text"
          id="lokacija"
          class="form-control"
          ngModel
          name="lokacija"
        />
      </mat-form-field><br>
      <mat-label>Ocena</mat-label>
      <mat-form-field appearance="fill" color="accent">
          <input matInput
            type="number"
            id="ocena"
            class="form-control"
            ngModel
            name="ocena"
            min = "1" max = "5"
          />
        </mat-form-field>
      <div>
        <button
          mat-raised-button color="primary"
          type="submit">
          Search
        </button>
      </div>
    </form>
  <table>
      <thead>
          <tr>
              <th>ID</th>
              <th>Ime</th>
              <th>Prezime</th>
              <th>Broj</th>
              <th>Lokacija</th>
              <th>Ocena</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let u of instruktori">
              <td (click)="detalji(u.id)">{{u.id}}</td>
              <td>{{u.ime}}</td>
              <td>{{u.prezime}}</td>
              <td>{{u.broj}}</td>
              <td>{{u.lokacija}}</td>
              <td>{{u.ocena}}</td>
              <td><input type = "button" (click)="rezervisi(u.id)" *ngIf="klijent" value = "rezervisi"/></td>
          </tr>
      </tbody>
      
    </table>
