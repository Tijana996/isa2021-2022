<mat-toolbar class="md-medium-tall" color="primary" style="margin: 2em auto; background-color: transparent;">
    <mat-toolbar-row>
        <button mat-raised-button color="accent" [routerLink]="'/zahtevi'"> Zahtevi za registraciju </button>
        <button mat-raised-button color="accent" [routerLink]="'/zalbe'"> Zalbe </button>
        <button mat-raised-button color="accent" [routerLink]="'/register-admin'" *ngIf="predefinisan"> Dodaj novog admina </button>
        <button mat-raised-button color="accent" [routerLink]="'/zahtevi-brisanje'"> Zahtevi za brisanje </button>
        <button mat-raised-button color="accent" [routerLink]="'/korisnici'"> Korisnici </button>
    </mat-toolbar-row>
</mat-toolbar>

<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Ime</th>
            <th>Prezime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of korisnici">
            
            <td>{{u.email}}</td>
            <td>{{u.ime}}</td>
            <td>{{u.prezime}}</td>
            <td><input type = "button" (click)="delete(u.email)" value = "delete"/></td>
        </tr>
    </tbody>
    
  </table>


<router-outlet></router-outlet>
