<mat-toolbar class="md-medium-tall" color="primary" style="margin: 2em auto; background-color: transparent;">
    <mat-toolbar-row>
        <button mat-raised-button color="accent" [routerLink]="'/zahtevi'"> Zahtevi za registraciju </button>
        <button mat-raised-button color="accent" [routerLink]="'/zalbe'"> Zalbe </button>
        <button mat-raised-button color="accent" [routerLink]="'/register-admin'" *ngIf="predefinisan"> Dodaj novog admina </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-content>

    <form class="reactiveForm" [formGroup] = "registrationAdminForm" (submit) = "onSubmit()">
    <h2>Sign up</h2>
        <div fxLayout="column">

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" name="email" formControlName="email" required/>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" formControlName="password" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password confirm" name="passwordc" formControlName="passwordc" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Adresa" name="adresa" formControlName="adresa" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Broj" name="broj" formControlName="broj" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Drzava" name="drzava" formControlName="drzava" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Grad" name="grad" formControlName="grad" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Ime" name="ime" formControlName="ime" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Prezime" name="prezime" formControlName="prezime" required>
            </mat-form-field>


        </div>
        
        <button mat-raised-button color="primary" id = "registerBtn" [disabled] = "registrationAdminForm.invalid">Sign up</button>
        <mat-error name="errorRegister" *ngIf=wrong style="margin-top: 5%;">
            {{errorMessage}}
        </mat-error>    
    </form>

    </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
